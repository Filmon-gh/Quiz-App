<!DOCTYPE html>
<html lang="en">
<head>
      <!-- font owesome and Google font -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Document</title>
</head>
<body>
    <h1 class="header">Code-Class Quiz</h1>
    <div class="container">
     <!-- Quiz app header with title and time remaining display -->
     <header>
        <div id="title" >
            <h1>Quiz</h1>      
         </div>  
         <div id="time-container">
            <div class="timer">Time remaining:</div>
            <div id="timer">20</div>
         </div>
     </header> 
     <hr>
     <!-- Question and choices section -->
    <div id="question" class="hide">question
    </div>
		<div id="choices" class="hide">
			<button class="choice">choice1</button>
			<button class="choice">choice1</button>
			<button class="choice">choice1</button>
			<button class="choice">choice1</button>
		</div>
        <hr>
        <!-- Start and Next buttons -->	
        <div>
            <button id="Start">start-quiz</button>
            <button id="Next" class="hide">Next</button>     
        </div>   
     <!-- Displays the current question number out of total number of questions -->
     <footer>
        <p id="question-number" class="hide">question of x/y</p>
     </footer> 
    </div>
    <!--Result box to display quiz completion status and score-->
    <div class="Result_box hide">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">you have completed the quiz</div>
        <div class="score_text">    
    </div>
        <div>
            <button class="restart">Replay Quiz</button>    
        </div>
    </div> 
    <script src="assets/js/script.js"></script>
</body>
</html>
